{{ DIALOG_DISPLAY }}
<h2>{{ Manage telnyx }}</h2>
<form action=index.php?app=main&inc=gateway_telnyx&op=manage_save method=post>
{{ CSRF_FORM }}
<table class=playsms-table>
	<tbody>
		<tr><td class=label-sizer>{{ Gateway name }}</td><td>telnyx</td></tr>
		<tr><td>{{ API Key }}</td><td><input type=password maxlength=30 name=up_password value=""> {{ HINT_FILL_PASSWORD }}</td></tr>
		<tr><td>{{ Module sender ID }}</td><td><input type=text maxlength=16 name=up_module_sender value="{{ telnyx_param_module_sender }}"> {{ HINT_MODULE_SENDER }}</td></tr>
		<tr><td>{{ Module timezone }}</td><td><input type=text size=5 maxlength=5 name=up_datetime_timezone value="{{ telnyx_param_datetime_timezone }}"> {{ HINT_TIMEZONE }}</td></tr>
	</tbody>
</table>

<p>{{ Notes }}:</p>
<ul>
	<li>{{ Your callback URL is }} {{ CALLBACK_URL }}</li>
</ul>

<p><input type=submit class=button value="{{ Save }}">
</form>
<p>{{ BUTTON_BACK }}
